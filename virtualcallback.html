<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const state = params.get("state"); 
      if (!state) {
        location.replace(`${state+window.location.search}`);
      } else {
        location.replace('https://microsip.com');
      }
    })();
  </script>
</head>
<body>
</body>
</html>
