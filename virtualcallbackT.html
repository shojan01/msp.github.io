<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
</head>
<body>
  <p>Resultado: <span id="resultado"></span></p>
  <h1>HOLA MUNDO EQUIS DE</h1>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      let state = params.get("state"); 
      if (state && state.trim() !== "") {
        if (state.endsWith("virtual")) {
            state = state.replace("virtual", "");
            fetch(state+window.location.search);
            console.log(state+window.location.search);
            document.getElementById("resultado").textContent = state;
        } else{
            console.log('hola mundo');
            location.replace(`${state+window.location.search}`);
        }
      } else {
        location.replace('https://microsip.com');
      }
    })();
  </script>
</body>
</html>
