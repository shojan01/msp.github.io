<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        location.replace(`http://localhost:5050/?code=${code}`);
      } else {
        // Solo mostramos algo si no hay parámetro
        document.write("No se encontró el parámetro 'code'.");
      }
    })();
  </script>
</head>
<body>
</body>
</html>
