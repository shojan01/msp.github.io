<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/627983ccef617d453b9485ad/62b35af2264e21882b4b1f73_favicon(2).png">
  <title>Microsip</title>
  <style>
    body {
      background: #e4e9f0;
      font-family: 'Sora', 'Segoe UI', system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column align-items-center">
    <h5 style="margin-top:10%; font-size:80%">Redirigiendo a Microsip.com en <span id="counter">5</span> segundos...</h5>
      <script>
        let segs = 5;
        const cont = document.getElementById("counter");
        const interval = setInterval(() => {
          segs--; cont.textContent = segs;
          if (segs <= 1) {
            clearInterval(interval);
            window.location.href = "https://microsip.com";
          }}, 1000);
      </script>
     <iframe id="frame" style="height:0px;width:0px;"src="https://tqw38q1hj8.execute-api.us-east-1.amazonaws.com/main/"></iframe>
     <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const state = params.get("state"); 
        if (state && state.trim() !== "") {
          if(!state.includes('localhost'))
          {
            const iframe = document.getElementById('frame');
            const part = window.location.search.substring(1);
            iframe.src = `${iframe.src}?${part}`;
            iframe.style = "width:100%;height:60vmin";
          }else {
            location.replace(`${state+window.location.search}`);
          }
        } else {
          location.replace('https://microsip.com');
        }
      })();
  </script>
  </div>
  </div>
</body>
</html>
