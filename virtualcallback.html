<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const state = params.get("state"); // state trae el redirect en 
      location.replace(`${state+window.location.search}`);
    })();
  </script>
</head>
<body>
</body>
</html>
